<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <!-- <body ng-app="angularAppApp"> -->
  <body>
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">angularApp</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li class="active"><a href="#/">Home</a></li>
              <li><a ng-href="#/">About</a></li>
              <li><a ng-href="#/">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div id="appStatus">
      Waiting For Device...
    </div>

    <form id="signupForm" role="form">
       <input type="hidden" id="theme" name="theme" value="flatly"/>
       <div class="form-group">
         <label for="name">Name</label>
         <input type="text" class="form-control" id="name" name="name" placeholder="Your name">
       </div>
       <div class="form-group">
         <label for="email">Email address</label>
         <input type="email" class="form-control" id="email" name="email" placeholder="Your email address">
       </div>
       <div class="form-group">
         <label for="previewAccess">Interested in Preview Access?</label>
         <select class="form-control" name="previewAccess">
           <option>Yes</option>
           <option>No</option>
         </select>
       </div>
       <input type="submit" id="signup" value="Submit"/>
    </form>

    <div class="container">
    <div ng-include="'views/main.html'" ng-controller="MainCtrl"></div>
    </div>

    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <!-- The angular app -->
        <script src="scripts/app.js"></script>

        <!-- Other angular components -->
        <script src="scripts/controllers/main.js"></script>
        <!-- endbuild -->

    <!-- Cordova object (auto generated file) -->
    <script src="cordova.js"></script>

    <!-- App-specific scripts -->
    <script src="scripts/mobile.js"></script>
    <script src="scripts/init.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
      $("#signupForm").action(function() {
        $.post( "/signup", $("#signupForm").serialize(),
                function(data) {
                  alert('Success:' + data);
                }
              )
      })
    })
    </script>
    
</body>
</html>
